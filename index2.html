<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Kanit';
            src: url('./Kanit/Kanit-Regular.ttf') format('truetype');
        }
        body {
            background-color: brown;
            font-family: 'Kanit';
        }
        h1 {
            color: white;
            text-align: center;
        }
        #regis {
            font-size: 40px;
            color: yellow;
        }
        .input_name {
            background-color: rgb(208, 255, 0);
            border: 2px solid rgb(25, 0, 255);
        }
    </style>  
</head>
<body>
    <h1 id ="regis">Register</h1>

    <h1>ฟอร์มลงทะเบียน</h1>
    <h1>แบบฟอร์มกรอกข้อมูลส่วนตัว</h1>
    ชื่อ : <input class ="input_name" type="text" name="fname">
    นามสกุล : <input type="text" name="lname"> <br>
    เพศ :
    <input type="radio" name="gender" value="male"> ชาย
    <input type="radio" name="gender" value="female"> หญิง
    <br>
    อายุ : <input type="number" name="age" min="0" max="120">
    งานอดิเรก : 
    <input type="checkbox" name="hobby" value="reading"> อ่านหนังสือ
    <input type="checkbox" name="hobby" value="traveling"> ท่องเที่ยว
    <input type="checkbox" name="hobby" value="gaming"> เล่นเกม
    <br>
    รายละเอียดเพิ่มเติม : <br>
    <textarea name="details" rows="5" cols="30"></textarea> <br>
    <input type="submit" value="Submit">
</body>
</html>
